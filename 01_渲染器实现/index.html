<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="./renderer.js"></script>

  <script>
    const vnode = h('div', { class: 'hbs' }, [
      h('div', null, [
        h('h2', null, 'title'),
        h('span', null, 'message')
      ]),
      h('button', {
        onClick: function() {
          console.log('click');
        }
      }, '+1')
    ]);

    mount(vnode, document.querySelector('#app'));

    const vnode2 = h('div', { class: 'hbs2' }, 'Hello World!');

    patch(vnode, vnode2);
  </script>
</body>

</html>
